<head>

    <title>StayAvailable - Prevent Sleep Mode</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>StayAvailable</h1>
            <p>Prevent your device from going into sleep mode.</p>
        </header>

        <main>
            <section class="status-section">
                <p id="status-message">Wake Lock Status:</p>
                <p id="status">Inactive</p>
                <button id="activateButton">Activate Wake Lock</button>
                <button id="deactivateButton" style="display:none;">Deactivate Wake Lock</button>
            </section>

            <section class="donation">
                <p>Support us by donating and keep this project alive:</p>
                <a href="https://www.paypal.com/donate/?hosted_button_id=54P6XVSUC2RTG" target="_blank">
                    <button class="donate-btn">Donate Now</button>
                </a>
            </section>
        </main>

</body>
</html>
